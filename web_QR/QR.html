<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>QR kod </title>
      <link rel="stylesheet" href="QR.css">
      <meta name="viewport" content="width=device-width , initial-scale=1.0">
   </head> 
   <body>
      <div class="wrapper">
         <header>
            <h1>QR kod üretici</h1>
            <p> QR kod oluşturmak için bir URL ya da metin giriniz</p>
         </header>
         <div class="form">
            <input id="qrInput" type="text" placeholder="metin veya URL yaz">
            <button>Qr kod oluştur</button>
         </div>
         <div class="QR-kod">
            <img src="code.png" alt="QR-kod">
         </div>
      </div>
      <script src="QR.js" type="text/javascript"></script>
   </body>
</html>
